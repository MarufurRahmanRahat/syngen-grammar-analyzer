<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynGen: Grammar Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>SynGen Menu</h2>
      <button onclick="showSection('grammar')">1. Grammar Input</button>
      <button onclick="showSection('leftRec')">2. Left Recursion</button>
      <button onclick="showSection('leftFactoring')">3. Left Factoring</button>
      <button onclick="showSection('first')">4. FIRST Sets</button>
      <button onclick="showSection('follow')">5. FOLLOW Sets</button>
      <button onclick="showSection('ll1')">6. LL(1) Table</button>

    </div>
    <div class="content">
      <h2 id="sectionTitle">Grammar Input</h2>
      <textarea id="inputArea" placeholder="Enter grammar here..."></textarea>
      <button onclick="analyze()">Run</button>
      <pre id="outputArea"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
